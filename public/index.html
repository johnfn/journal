<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
    <script src="http://cdn.jsdelivr.net/livejs/4/live.js"></script>
    <script src="js/jquery-1.11.1.js"> </script>
    <script src="js/underscore.js"> </script>
    <script src="js/backbone.js"> </script>
    <script src="js/markdown.js"> </script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="templates">
      <div class="entry-template">
        <div class="entry">
          <a class="entry-heading">
            <%= title %>
          </a>
          <div class="date">
            <%= date %>
          </div>
          <div class="entry-description">
            <i class="fa fa-caret-right"></i> 
          
            <%= content %>
          </div>
        </div>
      </div>

      <div class="day-template">
        <div class="calendar-day col-sm-1">
          this is a day.
        </div>
      </div>

      <div class="write-entry-template">
        <h3> Write something fairly profound here. </h3>
        <div class="textbox title" contenteditable="true">
        </div>
        <div class="textbox body" contenteditable="true">
        </div>
        <a href="#" class="finish-post button">
          Done.
        </a>
      </div>

      <div class="add-entry-template">
        <a class="entry add-entry">
          <i class="fa fa-plus"></i> <%= content %>
        </a>
      </div>
    </div>

    <div class="container">
      <div class="row whole-journal">
        <div class="col-sm-12">
          <h1> some stuff that i wrote goes here </h1>
        </div>
        <div class="col-sm-3 entry-list">

        </div>

        <div class="col-sm-9 content">
        </div>
      </div>
    </div>
  </body>
</html>
